langcode: en
status: true
dependencies:
  config:
    - filter.format.rich_text
  module:
    - ckeditor
format: rich_text
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
            - PasteText
        -
          name: Alignment
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - Outdent
            - Indent
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - Table
            - HorizontalRule
            - DrupalMediaLibrary
        -
          name: 'Block Formatting'
          items:
            - Styles
            - Format
        -
          name: Tools
          items:
            - ShowBlocks
            - Source
            - Maximize
  plugins:
    stylescombo:
      styles: "a.btn.btn-link|Standard Link\r\na.btn.btn-primary|Primary Button\r\na.btn.btn-secondary|Secondary Button\r\na.btn.btn-lightbox.use-ajax|Lightbox Button\r\ntable.table|Standard Table\r\ntable.table.table-striped|Striped Table\r\ntable.table.table-bordered|Bordered Table\r\nblockquote.blockquote|Blockquote\r\np.blockquote-footer|Blockquote Footer\r\np.lead|Lead\r\np.annotation|Annotation\r\nth.w-25|Header Width 25%\r\nth.w-50|Header Width 50%\r\nth.w-75|Header Width 75%"
    drupallink:
      linkit_enabled: true
      linkit_profile: default
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
