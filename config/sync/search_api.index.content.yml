langcode: en
status: true
dependencies:
  config:
    - field.storage.node.body
    - field.storage.node.field_article_date
    - field.storage.node.field_exclude_site_search
    - search_api.server.database
  module:
    - node
    - search_api
    - layoutbuilder_search_api
id: content
name: Content
description: 'An index of all content in your site.'
read_only: false
field_settings:
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    boost: !!float 2
    dependencies:
      config:
        - field.storage.node.body
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
    dependencies:
      module:
        - node
  field_article_date:
    label: Date
    datasource_id: 'entity:node'
    property_path: field_article_date
    type: date
    dependencies:
      config:
        - field.storage.node.field_article_date
  field_exclude_site_search:
    label: 'Exclude from site search'
    datasource_id: 'entity:node'
    property_path: field_exclude_site_search
    type: boolean
    dependencies:
      config:
        - field.storage.node.field_exclude_site_search
  label:
    label: Label
    property_path: aggregated_field
    type: text
    configuration:
      type: first
      fields:
        - 'entity:node/title'
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  rendered:
    label: Rendered
    property_path: rendered_item
    type: text
    configuration:
      roles:
        - anonymous
      view_mode:
        'entity:node':
          article: default
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  summary:
    label: 'Body » Summary'
    datasource_id: 'entity:node'
    property_path: 'body:summary'
    type: text
    boost: !!float 2
    dependencies:
      config:
        - field.storage.node.body
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -10
  entity_status: {  }
  entity_type: {  }
  highlight:
    weights:
      postprocess_query: 0
    prefix: '<mark>'
    suffix: '</mark>'
    excerpt: true
    excerpt_always: false
    excerpt_length: 256
    exclude_fields: {  }
    highlight: always
    highlight_partial: false
  html_filter:
    weights:
      preprocess_index: -10
      preprocess_query: -9
    all_fields: false
    fields:
      - label
      - rendered
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
  ignore_character:
    weights:
      preprocess_index: -10
      preprocess_query: -10
    all_fields: false
    fields:
      - body
      - label
      - rendered
      - summary
      - title
    ignorable: '[''¿¡!?,.:;]'
    ignorable_classes:
      - Pc
      - Pd
      - Pe
      - Pf
      - Pi
      - Po
      - Ps
  ignorecase:
    weights:
      preprocess_index: -9
      preprocess_query: -8
    all_fields: false
    fields:
      - body
      - label
      - rendered
      - summary
      - title
  language_with_fallback: {  }
  layout_builder_references:
    block_content_types:
      accordion: accordion
      carousel: carousel
      contact: contact
      featured_card: featured_card
      hero: hero
      rich_text: rich_text
      anchor_navigation: 0
      article_listing: 0
      embed_media: 0
      related_articles: 0
  rendered_item: {  }
  stopwords:
    weights:
      preprocess_index: -5
      preprocess_query: -4
    all_fields: false
    fields:
      - label
      - rendered
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
  tokenizer:
    weights:
      preprocess_index: -6
      preprocess_query: -5
    all_fields: false
    fields:
      - label
      - rendered
    spaces: ''
    ignored: ._-
    overlap_cjk: 1
    minimum_word_size: '3'
  transliteration:
    weights:
      preprocess_index: -4
      preprocess_query: -3
    all_fields: false
    fields:
      - label
      - rendered
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: database
