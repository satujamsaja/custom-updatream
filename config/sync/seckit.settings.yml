seckit_xss:
  csp:
    checkbox: true
    vendor-prefix:
      x: false
      webkit: false
    report-only: false
    default-src: '''self'''
    script-src: '''self'' ''unsafe-inline'' *.googletagmanager.com *.google-analytics.com *.googleapis.com *.google.com unpkg.com *.cloudflare.com *.youtube.com *.gstatic.com cdn.jsdelivr.net'
    object-src: '''none'''
    style-src: '''self'' ''unsafe-inline'' *.googletagmanager.com *.google-analytics.com *.googleapis.com *.google.com *.cloudflare.com'
    img-src: '''self'' data: *.gstatic.com *.googleapis.com *.google-analytics.com *.cloudflare.com *.ogilvy.com.au'
    media-src: '''self'''
    frame-src: '''self'' youtube.com *.youtube.com *.vimeo.com *.google.com'
    frame-ancestors: '''self'''
    child-src: '''self'' blob:'
    font-src: '''self'' *.gstatic.com *.amazonaws.com'
    connect-src: '''self'' *.google-analytics.com'
    report-uri: /report-csp-violation
    upgrade-req: true
    policy-uri: ''
    form-action: '''self'''
  x_xss:
    seckit_x_xss_option_disable: Disabled
    seckit_x_xss_option_0: '0'
    seckit_x_xss_option_1: 1;
    seckit_x_xss_option_1_block: '1; mode=block'
    select: 2
seckit_csrf:
  origin: false
  origin_whitelist: ''
seckit_clickjacking:
  js_css_noscript: false
  noscript_message: 'Sorry, you need to enable JavaScript to visit this website.'
  x_frame: '1'
  x_frame_allow_from: ''
seckit_ssl:
  hsts: true
  hsts_subdomains: false
  hsts_max_age: 2592000
  hsts_preload: false
seckit_ct:
  expect_ct: true
  max_age: 86400
  report_uri: ''
  enforce: false
seckit_fp:
  feature_policy: true
  feature_policy_policy: ''
seckit_various:
  from_origin: false
  from_origin_destination: same
  referrer_policy: true
  referrer_policy_policy: no-referrer-when-downgrade
  disable_autocomplete: false
